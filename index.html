<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crochet Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #5D80D1; 
            --deep-navy: #1a2a4a;    
            --light-blue: #e1ebf9;   
            --glass-white: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: white;
            background-image: 
                linear-gradient(90deg, var(--light-blue) 50%, transparent 50%),
                linear-gradient(var(--light-blue) 50%, transparent 50%);
            background-size: 60px 60px;
        }

        .container { width: 100%; max-width: 480px; animation: fadeIn 0.8s ease; position: relative; }

        /* --- MUSIC STICKER (LEFT) --- */
        .music-sticker {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%) rotate(-3deg);
            width: 220px;
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 8px 8px 0px var(--light-blue);
            border: 3px solid var(--primary-blue);
            z-index: 90;
            text-align: center;
            transition: 0.3s;
        }
        .music-sticker:hover { transform: translateY(-50%) rotate(0deg) scale(1.05); }
        
        .music-sticker h4 {
            font-family: 'Outfit'; font-size: 14px; color: var(--primary-blue);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;
        }

        #track-name {
            display: block; font-size: 12px; font-weight: 800;
            color: var(--deep-navy); margin-bottom: 15px; font-family: 'Outfit';
            line-height: 1.2; height: 30px; overflow: hidden;
        }

        .player-controls { display: flex; align-items: center; justify-content: center; gap: 10px; }

        .ctrl-btn {
            background: var(--light-blue); border: none; width: 35px; height: 35px;
            border-radius: 50%; cursor: pointer; color: var(--primary-blue); transition: 0.3s;
        }

        .play-main { width: 45px; height: 45px; background: var(--primary-blue); color: white; font-size: 18px; }

        /* --- STICKER TITLE --- */
        .logo-wrapper { text-align: center; margin-bottom: 25px; }
        .app-logo {
            width: 110px; height: 110px; border-radius: 50%;
            border: 4px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px; background: white;
        }

        #greeting { 
            font-family: 'Outfit', sans-serif; font-size: 2.5rem; font-weight: 800;
            color: var(--deep-navy); text-align: center; letter-spacing: -1.5px;
            line-height: 1.1;
            text-shadow: -3px -3px 0 #fff, 3px -3px 0 #fff, -3px 3px 0 #fff, 3px 3px 0 #fff, 4px 4px 15px rgba(93, 128, 209, 0.3);
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(90deg, var(--light-blue) 50%, transparent 50%), linear-gradient(var(--light-blue) 50%, transparent 50%);
            background-size: 60px 60px; background-color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .pin-box { background: white; padding: 40px; border-radius: 35px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

        /* --- MAIN UI --- */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .nav-btn {
            padding: 12px 24px; border-radius: 50px; border: none;
            background: var(--glass-white); color: var(--primary-blue);
            font-family: 'Outfit', sans-serif; font-weight: 600; cursor: pointer;
        }
        .nav-btn.active { background: var(--primary-blue); color: white; }

        .card {
            background: var(--glass-white); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px;
        }

        textarea, input {
            width: 100%; padding: 15px; border-radius: 18px; border: 1px solid #eef2f7; margin-bottom: 12px; outline: none;
        }
        
        .save-btn {
            width: 100%; padding: 16px; border-radius: 20px; border: none;
            background: var(--primary-blue); color: white; font-weight: 600; cursor: pointer;
        }

        .mood-btn { font-size: 32px; cursor: pointer; border: none; background: none; opacity: 0.4; }
        .mood-btn.selected { opacity: 1; transform: scale(1.3); }

        .item-row { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .timer-badge { background: var(--light-blue); color: var(--primary-blue); padding: 6px 14px; border-radius: 50px; font-weight: 800; font-size: 12px; }

        .hidden { display: none !important; }
        @media (max-width: 1000px) { .music-sticker { position: relative; left: 0; top: 0; transform: none; width: 100%; margin-bottom: 20px; } }
    </style>
</head>
<body>

    <!-- MUSIC STICKER -->
    <div id="player-container" class="music-sticker hidden">
        <h4>Playlist</h4>
        <span id="track-name">Loading...</span>
        <div class="player-controls">
            <button class="ctrl-btn" onclick="prevTrack()">Â«</button>
            <button class="ctrl-btn play-main" id="play-pause" onclick="toggleMusic()">â–¶</button>
            <button class="ctrl-btn" onclick="nextTrack()">Â»</button>
        </div>
        <audio id="bg-audio" loop></audio>
    </div>

    <!-- LOCK SCREEN -->
    <div id="lock-screen">
        <div class="pin-box">
            <img src="logo.png" style="width: 80px; border-radius: 50%; margin-bottom: 20px;">
            <h2 style="font-family: 'Outfit'; margin-bottom: 20px; color: var(--deep-navy);">Open It</h2>
            <input type="password" id="pin" style="text-align:center; font-size:28px; letter-spacing:10px; border: 2px solid var(--light-blue);" placeholder="â€¢â€¢â€¢â€¢" maxlength="4">
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="container hidden" id="main-app">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo" class="app-logo">
            <h1 id="greeting">Sup? Crafter!</h1>
            <p id="date-display" style="color:var(--primary-blue); font-weight:700; margin-top:5px; text-align:center;"></p>
        </div>

        <div class="nav-tabs">
            <button class="nav-btn active" id="btn-journal" onclick="showTab('journal')">Mood Tracker</button>
            <button class="nav-btn" id="btn-orders" onclick="showTab('orders')">Order Tracker</button>
        </div>

        <div id="tab-journal">
            <div class="card">
                <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                    <button class="mood-btn" onclick="setMood('ðŸ™‚', this)">ðŸ™‚</button>
                    <button class="mood-btn" onclick="setMood('ðŸ˜”', this)">ðŸ˜”</button>
                    <button class="mood-btn" onclick="setMood('ðŸ˜´', this)">ðŸ˜´</button>
                    <button class="mood-btn" onclick="setMood('ðŸ˜ ', this)">ðŸ˜ </button>
                    <button class="mood-btn" onclick="setMood('ðŸ˜•', this)">ðŸ˜•</button>
                </div>
                <textarea id="journal-input" placeholder="How was your day..?"></textarea>
                <button class="save-btn" onclick="saveJournal()">Save the Stitch</button>
            </div>
            <div id="history-list"></div>
        </div>

        <div id="tab-orders" class="hidden">
            <div class="card">
                <input type="text" id="order-name" placeholder="Customer Name">
                <input type="text" id = "order-address" placeholder="Record Address" > 
                <input type="text" id="Contact-no" placeholder="Enter Mobile Number">
                <input type="text" id="order-type" placeholder="Order Type(e.g BabyShoesðŸ©°)">
                <input type="number" id="order-days" placeholder="Days needed to finish">
                <button class="save-btn" onclick="saveOrder()">Track it!</button>
            </div>
            <div id="order-list"></div>
        </div>
    </div>

    <script>
        const PIN = (2000 + 2000 - 4000).toString().padStart(4, '0');
        let selectedMood = 'ðŸ™‚';
        
        // --- MATCHED FILENAMES FROM YOUR FOLDER ---
        const playlist = [
            { name: "beabadoobee - Glue Song", url: "beabadoobee - Glue Song.mp3" },
            { name: "Little Do You Know - Alex & Sierra", url: "Little Do You Know - Alex & Sierra.mp3" },
            { name: "Post Malone, Swae Lee - Sunflower", url: "Post Malone, Swae Lee - Sunflower.mp3" },
            { name: "Touch - KATSEYE", url: "Touch - KATSEYE.mp3" },
            { name: "Post Malone - Circles", url: "Post Malone - Circles.mp3" }
        ];

        let currentIdx = 0;
        const audio = document.getElementById('bg-audio');
        const playBtn = document.getElementById('play-pause');
        const trackNameText = document.getElementById('track-name');

        function loadTrack(idx) {
            currentIdx = idx;
            audio.src = playlist[currentIdx].url;
            trackNameText.innerText = playlist[currentIdx].name;
            audio.load();
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio play failed"));
                playBtn.innerText = "â¸";
            } else {
                audio.pause();
                playBtn.innerText = "â–¶";
            }
        }

        function nextTrack() {
            currentIdx = (currentIdx + 1) % playlist.length;
            loadTrack(currentIdx);
            audio.play();
            playBtn.innerText = "â¸";
        }

        function prevTrack() {
            currentIdx = (currentIdx - 1 + playlist.length) % playlist.length;
            loadTrack(currentIdx);
            audio.play();
            playBtn.innerText = "â¸";
        }

        document.getElementById('pin').addEventListener('input', (e) => {
            if(e.target.value === PIN) {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('player-container').classList.remove('hidden');
                loadTrack(0);
                refreshUI();
            }
        });

        // App Functions
        function showTab(tab) {
            document.getElementById('tab-journal').classList.toggle('hidden', tab !== 'journal');
            document.getElementById('tab-orders').classList.toggle('hidden', tab !== 'orders');
            document.getElementById('btn-journal').classList.toggle('active', tab === 'journal');
            document.getElementById('btn-orders').classList.toggle('active', tab === 'orders');
        }

        function setMood(mood, btn) {
            selectedMood = mood;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function saveJournal() {
            const text = document.getElementById('journal-input').value;
            if(!text) return;
            const entries = JSON.parse(localStorage.getItem('crochet_journal') || '[]');
            entries.unshift({ id: Date.now(), mood: selectedMood, text, date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) });
            localStorage.setItem('crochet_journal', JSON.stringify(entries));
            document.getElementById('journal-input').value = '';
            refreshUI();
        }

        function saveOrder() {
            const name = document.getElementById('order-name').value;
            const type = document.getElementById('order-type').value;
            const days = document.getElementById('order-days').value;
            if(!name || !days) return;
            const orders = JSON.parse(localStorage.getItem('crochet_orders') || '[]');
            orders.unshift({ id: Date.now(), name, type, totalDays: parseInt(days), createdAt: Date.now() });
            localStorage.setItem('crochet_orders', JSON.stringify(orders));
            document.getElementById('order-name').value = '';
            document.getElementById('order-type').value = '';
            document.getElementById('order-days').value = '';
            refreshUI();
        }

        function deleteItem(type, id) {
            const key = type === 'journal' ? 'crochet_journal' : 'crochet_orders';
            let items = JSON.parse(localStorage.getItem(key) || '[]');
            items = items.filter(i => i.id !== id);
            localStorage.setItem(key, JSON.stringify(items));
            refreshUI();
        }

        function refreshUI() {
            const journals = JSON.parse(localStorage.getItem('crochet_journal') || '[]');
            document.getElementById('history-list').innerHTML = journals.map(j => `<div class="item-row"><div><strong>${j.mood}</strong> ${j.text}</div><button style="border:none;background:none;color:#ddd;cursor:pointer;" onclick="deleteItem('journal', ${j.id})">Ã—</button></div>`).join('');
            const orders = JSON.parse(localStorage.getItem('crochet_orders') || '[]');
            document.getElementById('order-list').innerHTML = orders.map(o => {
                const elapsed = Math.floor((Date.now() - o.createdAt) / (1000 * 60 * 60 * 24));
                const remaining = o.totalDays - elapsed;
                return `<div class="item-row"><div><strong>${o.name}</strong><br><small>${o.type}</small></div><div class="timer-badge">${remaining <= 0 ? "Done!" : remaining + "d left"}</div><button style="border:none;background:none;color:#ddd;cursor:pointer;" onclick="deleteItem('order', ${o.id})">Ã—</button></div>`;
            }).join('');
        }

        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    </script>
</body>
</html>
